<h2>Student Info</h2>

<hr/>

<form #studentForm="ngForm" *ngIf="student">

    <div class = 'form-group row'>
        <label class = 'col-sm-2 col-form-label'>Name:</label>
        <div class = 'col-sm-10'>
            <input [(ngModel)]="student.name" required name="name" #studentName="ngModel" [ngClass]="{'is-invalid': studentName.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Student name is required</span>
            </div>

        </div>
    </div>

    <div class='form-group row'>
        <label class='col-sm-2 col-form-label'>Degree:</label>
        <div class = 'col-sm-10'>
            <input [(ngModel)]="student.degreeId" required name="degreeId" #studentDegree="ngModel" type="number" [ngClass]="{'is-invalid': studentDegree.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Student degree is required</span>
            </div>

        </div>
    </div>

    <div class='form-group row'>
        <label class='col-sm-2 col-form-label'>Class:</label>
        <div class = 'col-sm-10'>
            <input [(ngModel)]="student.classId" required name="classId" #studentClass="ngModel" type="number" [ngClass]="{'is-invalid': studentClass.invalid}" class="form-control">

            <div class="invalid-feedback">
                <span>Student class is required</span>
            </div>

        </div>
    </div>

    <button [routerLink]="['/students']" [disabled]="studentForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/students']" class="btn btn-secondary">Back</button>

</form>
